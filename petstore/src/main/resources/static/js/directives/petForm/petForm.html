<section id="petSection" class="pet-form">
    <div class="row">
        <div class="col-lg-7">
            <h2 class="col-lg-offset-2">Pet Information</h2>
            <div class="row">
                <div class="alert alert-danger main-alert col-lg-6 col-lg-offset-3" ng-show="currentPet.error">
                    The operation was unsuccessful. Please try again.
                </div>
                <div class="alert alert-success main-alert col-lg-6 col-lg-offset-3" ng-show="currentPet.error === false">
                    The pet was successfully added.
                </div>
            </div>
            <form role="form" ng-submit="savePet()" name="petForm" class="form-horizontal">
                <div class="form-group" ng-class="{ 'has-error' : petForm.petId.$invalid && !petForm.petId.$pristine }">
                    <label for="petId" class="col-lg-2 control-label col-lg-offset-1">Id: </label>
                    <div class="col-lg-6">
                        <input type="text" name="petId" id="petId" class="form-control" ng-model="currentPet.id"
                               ng-disabled="true"/>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : petForm.name.$invalid && !petForm.name.$pristine }">
                    <label for="name" class="col-lg-2 control-label col-lg-offset-1">Name: </label>
                    <div class="col-lg-6">
                        <input type="text" required name="name" id="name" class="form-control"
                               ng-model="currentPet.name"
                               ng-disabled="!writeAccess" title="Please enter"/>
                    </div>
                    <p ng-show="petForm.name.$invalid && !petForm.name.$pristine" class="help-block">Your name is
                        required.</p>
                </div>
                <div class="form-group">
                    <label for="category" class="col-lg-2 control-label col-lg-offset-1">Category: </label>
                    <div class="col-lg-6">
                        <input type="text" name="category" id="category" class="form-control"
                               ng-model="currentPet.category"
                               ng-disabled="!writeAccess"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pictureUrls" class="col-lg-2 control-label col-lg-offset-1">Picture URL: </label>
                    <div class="col-lg-6">
                        <input type="text" name="pictureUrls" id="pictureUrls" class="form-control"
                               ng-model="currentPet.pictureUrls" ng-disabled="!writeAccess"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags" class="col-lg-2 control-label col-lg-offset-1">Tags: </label>
                    <div class="col-lg-6">
                        <tags-input id="tags" name="tags" ng-model="currentPet.tags" ng-disabled="!writeAccess"></tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-lg-2 control-label col-lg-offset-1">Status: </label>
                    <div class="col-lg-6">
                        <select type="text" name="status" id="status" class="form-control" ng-model="currentPet.status"
                                ng-disabled="!writeAccess">
                            <option value="AVAILABLE">Available</option>
                            <option value="PENDING">Pending</option>
                            <option value="SOLD">Sold</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-1">
                        <button type="submit" class="btn btn-primary btn-success" ng-show="writeAccess"
                                ng-disabled="petForm.$invalid">
                            Submit
                        </button>
                        <button type="button" class="btn btn-primary" ng-show="deleteAccess" ng-click="deletePet()">
                            Delete
                        </button>
                    </div>
                    <div class="col-lg-offset-1 col-lg-1">
                        <button type="button" class="btn btn-primary" ng-show="writeAccess" ng-click="resetForm()">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3">
            <img class="pet-image image-drop-shadow" ng-src="http://{{currentPet.currentUrl}}" ng-show="!writeAccess"/>
        </div>
    </div>
</section>
